name: nightly-ingest
on:
  schedule: [{ cron: "0 2 * * *" }]
  workflow_dispatch:

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: pip install -r requirements.txt
      - run: python -m src.ingest.cisa_kev_ingest
